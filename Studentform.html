<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>
            <center>Application Form</center>
        </h2>
        <!-- text feild -->
        <label for="name">Application Name:</label>
        <input type="text" name="name" placeholder="First Name">
        <input type="text" name="name" placeholder="Middle Name">
        <input type="text" name="name" placeholder="Last Name">
        <br><br>
        <!-- Email Feild -->
        <label for="Email">Email:</label>
        <input type="email" name="email" id="" placeholder="abc@example.com" width="100">
        <br><br>
        <!-- Password -->
        <label for="password">Password:</label>

        <input type="password" name="" id="" placeholder="password"><br><br>
        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="" placeholder="password">
        <br><br>
        <!-- textarea feild -->

        <label for="Address">Address:</label><br>
        <textarea name="Address" id="" rows="4" cols="50"></textarea>
        <br><br>

        <!-- number feild -->
        <label for="number">Mobile No:</label>
        <input type="number" name="number" id="" placeholder="+91 10 digit Number">
        <br><br>
        <!-- date -->
        <label for="Dateofbirth">Date Of Birth:</label>
        <input type="date" name="" id="Dateofbirth">
        <br><br>

        <!-- selection feild -->
        <label for="Gender">Gender:</label>
        <select name="Gender" id="">
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select>

        <h4>
            <u>Education Details:</u>
        </h4>
        <!-- text feild -->
        <label for="collegename">College Name:</label>
        <input type="text" name="collegename" id="" placeholder="College name">
        <br><br>
        <!-- Radio box -->

        <label for="radio">Oulification:</label><br>
        <input type="radio" name="Qulification" id="Associate Degree">
        <label for="radio">Associate Degree</label><br>
        <input type="radio" name="Qulification" id="Bachelor's  Degree">
        <label for="radio">Bachelor's Degree</label><br>
        <input type="radio" name="Qulification" id="College">
        <label for="radio">College</label><br>
        <input type="radio" name="Qulification" id="Postgraduate">
        <label for="radio">Postgraduate</label>
        <br><br>


        <!-- Selection box -->

        <label for="Postion">Postion:</label>
        <select name="Postion" id="Postion">
        <option value="Select">Select</option>
        <option value="Developr">Developer</option>
        <option value="Excitive">Excutive</option>
        <option value="Frontend developer">Frontend developer</option>
        </select>
        <br><br>
        <!-- Selection box -->

        <label for="Select">Experience:</label>
        <select name="Experience" id="">
             <option value="select">select</option>
             <option value="0">0</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
          </select>

        <br><br>
        <!-- text feild -->
        <label for="city">City:</label>
        <input type="text" name="city" id="" placeholder="City">
        <br><br>
        <label for="State">State:</label>
        <input type="text" name="state" id="" placeholder="State">
        <br><br>
        <label for="Country">Country:</label>
        <input type="text" name="Country" id="" placeholder="Country">
        <br><br>
        <!-- Checkbox feild -->
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" name="Hobbies" id="Music">
        <label for="Music">Music</label>
        <input type="checkbox" name="Hobbies" id="Sports">
        <label for="Sports">Sports</label>
        <input type="checkbox" name="Hobbies" id="Games">
        <label for="Games">Games</label>
        <input type="checkbox" name="hobbies" id="Other">
        <label for="other">other</label>
        <br><br>
        <!-- file -->
        <label for="file">Resume:</label>
        <input type="file" name="file" id="Resume">
        <br><br>
        <!-- URL Link -->
        <label for="website">Website</label>
        <input type="url" name="website" id="" placeholder="https://example.com">
        <br><br>

        <!-- submit feild -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
